<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">

  <title>Ilha Record – O reality show de sobrevivência – Record TV</title>

  <link rel="shortcut icon" href="./images/favicon.png">
  <link rel="apple-touch-icon" href="./images/favicon.png">

  <meta name="theme-color" content="#79388d">
  <meta name="description" content="Um grupo de celebridades parte para uma ilha paradisíaca e precisam de espírito de aventura e determinação para superar os desafios e se provarem dignos do tesouro.">
  <meta name="keywords" content="recordtv, record, ilha, reality, celebridades, r7">
  <meta name="author" content="https://recordtv.r7.com/">
  <meta name="publisher" content="https://www.r7.com/">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.r7.com/">
  <meta property="og:title" content="Ilha Record – O reality show de sobrevivência – Record TV">
  <meta property="og:description" content="Um grupo de celebridades parte para uma ilha paradisíaca e precisam de espírito de aventura e determinação para superar os desafios e se provarem dignos do tesouro.">
  <meta property="og:image" content="./images/og-image.jpeg">
  <meta property="og:locale" content="pt_BR">

  <!-- twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="{{ htmlWebpackPlugin.options.data.seo.siteProfile }}">
  <meta name="twitter:title" content="Ilha Record – O reality show de sobrevivência – Record TV">
  <meta name="twitter:description" content="Um grupo de celebridades parte para uma ilha paradisíaca e precisam de espírito de aventura e determinação para superar os desafios e se provarem dignos do tesouro.">
  <meta name="twitter:image" content="./images/og-image.jpeg">

  <link rel="stylesheet" href="./styles/global.css">
</head>
<body>
  <div class="content">
    <img 
      src="./images/mobile-map.png" 
      alt="Foto: Mapa da Ilha Record"
      title="Mapa da Ilha Record"
      width="375"
      height="1055"
      loading="lazy"
      class="mobile-map">

    <div class="container">
      <div class="position tend" data-js-video-toggle data-js-video-tend>
        <div class="balloon balloon--tend" data-js-video-toggle data-js-video-tend></div>
      </div>
      <div class="position river" data-js-video-toggle data-js-video-river>
        <div class="balloon balloon--river" data-js-video-toggle data-js-video-river></div>
      </div>
      <div class="position stadium">
        <div class="balloon balloon--stadium"></div>
      </div>
    </div>
  </div>

  <div class="video-container">
    <div class="video-container__close" data-js-video-toggle>x</div>

    <iframe width="640" height="360" frameborder="0" loading="lazy" allowfullscreen class="video-container__video"></iframe>
  </div>

  <script src="./scripts/global.js"></script>
</body>
</html>
